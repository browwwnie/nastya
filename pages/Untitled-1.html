<!DOCTYPE html>
<html>
  <head>
    <title>Рисунки из художки</title>
    <meta charset="utf-8" />
  </head>
  <style type="text/css">
    #checker {
    visibility: hidden;
    position: absolute;
    }
    #checker:checked + label img:first-child,
    #checker + label img:first-child + img {
    display: none;
    }
    #checker:checked + label img:first-child + img {
    display: inline;
    }
    .absolute {
        position: fixed;
    }
    </style>
    <body>
      <input type="checkbox" id="checker" />
      <label for="checker">
      <img class="absolute" src="" />
      <img src="./871071186853961729.gif" />
      </label>
    <p>1222313</p>
  


  </body>
  </html>
